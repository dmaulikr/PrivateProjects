p {
  margin: 0;

.notice {
  position: relative;
  margin: 1em;
  background: #F9F9F9;
  padding: 1em 1em 1em 2em;
  border-left: 4px solid #DDD;
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.125);
}

.notice:before {
  position: absolute;
  top: 50%;
  margin-top: -17px;
  left: -17px;
  background-color: #DDD;
  color: #FFF;
  width: 30px;
  height: 30px;
  border-radius: 100%;
  text-align: center;
  line-height: 30px;
  font-weight: bold;
  font-family: Georgia;
  text-shadow: 1px 1px rgba(0, 0, 0, 0.5);
}

.info {
  border-color: #0074D9;
}

.info:before {
  content: "i";
  background-color: #0074D9;
}

.success {
  border-color: #2ECC40;
}

.success:before {
  content: "√";
  background-color: #2ECC40;
}

.warning {
  border-color: #FFDC00;
}

.warning:before {
  content: "!";
  background-color: #FFDC00;
}

.error {
  border-color: #FF4136;
}

.error:before {
  content: "X";
  background-color: #FF4136;
}
</style>

<script>
$(document).ready(function () {
	    $.ajax({
					type : "GET",
					url : "http://api.humandroid.us/api/getallplants",
						
					xhrFields:{withCredentials:true},
					success : function(data){
								$('#allPlants').empty();
								$('#allPlants').append('<tr><th><br>Plants</th><th>Temp.high</th><th>Temp.low</th><th>pH.high</th><th>pH.low</th><th>Moisture</th><th>Nutrient</th><th>Light</th></tr>');
								for(var i in data.data){
															var plname = data.data[i].plantName;
															var plight = data.data[i].condition.light;
															var pnutrient = data.data[i].condition.nutrient.low;
															var pmoisture = data.data[i].condition.moisture;
															var pPhHi = data.data[i].condition.ph.hi;
															var pPhLo = data.data[i].condition.ph.low;
															var pTemHi = data.data[i].condition.temp.hi;
															var pTemLo = data.data[i].condition.temp.low;
															var pcheck = data.data[i].parent;
															if( pcheck === "parent"){
															plname = plname + "[R]";
															
															}
															else{
															
															plname = plname + "[C]";
															}
															$('#allPlants').append("<tr><td>" +plname+ "</td><td>" +pTemHi+ "</td><td>" +pTemLo+ "</td><td>" +pPhHi+ "</td><td>" +pPhLo+ "</td><td>" +pmoisture+ "%</td><td>" +pnutrient+ "</td><td>" +plight+ "</td></tr>");


														}
											}
				});
});				
</script>
